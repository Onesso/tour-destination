<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Travel landing video</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Travel</h2>
        <div class="toggle"></div>
      </header>
      <video src="explore.mp4.mp4" muted loop autoplay></video>

      <div class="overlay"></div>

      <div class="text">
        <h2>Never stop</h2>
        <h3>Exploring the world</h3>
        <p>
          Explore Kenya's coast: pristine beaches, rich culture, exotic
          wildlife, vibrant cities, and unforgettable adventures!
        </p>
        <a href="#">Explore the world</a>
      </div>

      <ul class="social">
        <li>
          <a href="https://www.instagram.com/onesso_were/"
            ><img src="facebook.png" alt=""
          /></a>
        </li>
        <li>
          <a href="https://x.com/FrankOdhis1">
            <img src="twitter.png" alt=""
          /></a>
        </li>
        <li>
          <a href="https://www.instagram.com/onesso_were/">
            <img src="instagram.png" alt=""
          /></a>
        </li>
      </ul>
    </section>

    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Destination</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
    </div>

    <script>
      const menuToggle = document.querySelector(".toggle");
      const showcase = document.querySelector(".showcase");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        showcase.classList.toggle("active");
      });
    </script>
  </body>
</html>
